jobs:
  include:
    - stage: test
      language: node_js
      node_js: '8.10.0'
      script:
        - yarn install --audit
        - yarn test
        - yarn build
        - export CYPRESS_BASE_URL=$(now -t $NOW_TOKEN)
        - yarn test:integration
        - if [ ! -z "$TRAVIS_PULL_REQUEST_SLUG" ] ; then yarn lh -- --perf=80 --seo=90 --a11y=80 --bp=80 --pwa=100 $CYPRESS_BASE_URL ; fi

stages:
  - test

cache:
  directories:
    - packages/web/.next
    - node_modules
